<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Hairline|Bungee+Inline" rel="stylesheet">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pizza My Heart</title>
  </head>
  <body>
    <h1>Pizza My Heart <span id="pizzaShop">pizza shop</span></h1>
    <form class="OrderForm">
      <h3>Name:</h3>
      <input class="ordererInput" type="text" id="formName">
      <h3>Address:</h3>
      <input class="ordererInput" type="text" id="formStreet" placeholder="Street Address">
      <br>
      <input class="ordererInput" type="text" id="formCity" placeholder="City">
      <input class="ordererInput" type="text" id="formState" placeholder="State">
    </form>
    <form class="pizzaOrderForm">
      <div class="row">
        <div class="col-md-4 pizzaSize">
          <h3>Select Size:</h3>
          <input type="radio" name="pizzaSize" value="8">Small
          <input type="radio" name="pizzaSize" value="12">Medium
          <input type="radio" name="pizzaSize" value="15">Large
          <input type="radio" name="pizzaSize" value="18">Family Size
        </div>
        <div class="col-md-4 pizzaProtein">
          <h3>Select Protein:</h3>
          <input type="checkbox" name="protein" value="1">Chicken
          <input type="checkbox" name="protein" value="1">Sausage
          <input type="checkbox" name="protein" value="1">Pepperoni
          <input type="checkbox" name="protein" value="1">Ham
        </div>
        <div class="col-md-4 pizzaToppings">
          <h3>Select Toppings:</h3>
          <input type="checkbox" name="toppings" value="1">Pineapple
          <input type="checkbox" name="toppings" value="1">Spinach
          <input type="checkbox" name="toppings" value="1">Olives
          <input type="checkbox" name="toppings" value="1">Mushrooms
          <input type="checkbox" name="toppings" value="1">Onions
        </div>
      </div>
    </form>
  </body>
</html>
