<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Hairline|Bungee+Inline" rel="stylesheet">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pizza My Heart</title>
  </head>
  <body>
    <h1>Pizza My Heart <span id="pizzaShop">pizza shop</span></h1>
    <div>
      <form class="OrderForm">
        <h3>Name:</h3>
        <input class="ordererInput" type="text" id="formName">
        <h3>Address:</h3>
        <input class="ordererInput" type="text" id="formStreet" placeholder="Street Address">
        <br>
        <input class="ordererInput" type="text" id="formCity" placeholder="City">
        <input class="ordererInput" type="text" id="formState" placeholder="State"><br>
        <button type="submit" class="btn">Continue</button>
      </form>
    </div>
    <form class="pizzaOrderForm">
      <div class="row">
        <div class="col-md-4 pizzaSize">
          <h3>Select Size:</h3>
          <input type="radio" name="pizzaSize" value="8">Small<br>
          <input type="radio" name="pizzaSize" value="12">Medium<br>
          <input type="radio" name="pizzaSize" value="15">Large<br>
          <input type="radio" name="pizzaSize" value="18">Family Size
        </div>
        <div class="col-md-4 pizzaProtein">
          <h3>Select 1 Protein:</h3>
          <input type="radio" name="protein" value="1">Chicken<br>
          <input type="radio" name="protein" value="1">Sausage<br>
          <input type="radio" name="protein" value="1">Pepperoni<br>
          <input type="radio" name="protein" value="1">Ham
        </div>
        <div class="col-md-4 pizzaToppings">
          <h3>Select Toppings:</h3>
          <input type="checkbox" name="toppings" value="1">Pineapple<br>
          <input type="checkbox" name="toppings" value="1">Spinach<br>
          <input type="checkbox" name="toppings" value="1">Olives<br>
          <input type="checkbox" name="toppings" value="1">Mushrooms<br>
          <input type="checkbox" name="toppings" value="1">Onions
        </div>
      </div>
      <button type="submit" class="btn">Order!</button>
    </form>
    <div class="completedOrder">

    </div>
  </body>
</html>
